<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tariff plan</title>
    <link href="styles/vendors.css" rel="stylesheet" type="text/css">
</head>
<body class="preload">
<div class="cards__container">
    <div class="tariffs__container">
        <div class="tariff tariff--basic">
            <div class="tariff__info">
                <h2 class="tariff__title">Basic</h2>
                <p class="tariff__text">5$</p>
            </div>
        </div>
        <div class="tariff tariff--medium">
            <div class="tariff__info">
                <h2 class="tariff__title">Medium</h2>
                <p class="tariff__text">10$</p>
            </div>
        </div>
        <div class="tariff tariff--pro">
            <div class="tariff__info">
                <h2 class="tariff__title">Pro</h2>
                <p class="tariff__text">20$</p>
            </div>
        </div>
        <div class="info-block info--users">
            <div class="info">
                <p>5 Users</p>
                <p>100 Users</p>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="info-block info--gigabytes">
            <div class="info">
                <p>20 GB</p>
                <p>100 GB</p>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="info-block info--sites">
            <div class="info">
                <p>1 Site</p>
                <p>50 Sites</p>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

    </div>
</div>
</body>
<script>
    setTimeout(function () {
        document.body.className = "";
    }, 100);
</script>
</html>
